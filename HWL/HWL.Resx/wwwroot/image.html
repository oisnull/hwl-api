<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Upload image test</title>
    <meta charset="utf-8" />
</head>
<body>
    <form id="UpPicture" enctype="multipart/form-data" action="/resx/imageupload" method="post">
        <table>
            <tr>
                <td>Token</td>
                <td>
                    <input type="text" name="token" value="88888888" />
                </td>
            </tr>
            <tr>
                <td>User</td>
                <td>
                    <input type="text" name="userid" value="1" />
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select name="resxType">
                        <option value="1">ChatImage</option>
                        <option value="2">CircleBackImage</option>
                        <option value="3">NearCirclePostImage</option>
                        <option value="4">FriendCirclePostImage</option>
                        <option value="5">ChatSound</option>
                        <option value="6" selected="selected">UserHeadImage</option>
                        <option value="7">ChatVideo</option>
                        <option value="8">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>File:</td>
                <td>
                    <input type="file" name="Picture" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
